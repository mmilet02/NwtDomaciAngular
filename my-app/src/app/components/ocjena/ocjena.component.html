<div class="ocjena">
  <div>
    <p> Ocjena:{{ ukupnaOcjena()}}</p>
    <p> Ukupno komentara:{{ ocjene.length }}</p>
  </div>
  <div class="rate-stars">
    <i class="fas fa-star" title="5" (click)="onClickMe(5)"></i>
    <i class="fas fa-star" title="4" (click)="onClickMe(4)"></i>
    <i class="fas fa-star" title="3" (click)="onClickMe(3)"></i>
    <i class="fas fa-star" title="2" (click)="onClickMe(2)"></i>
    <i class="fas fa-star" title="1" (click)="onClickMe(1)"></i>
  </div>
</div>
